        /* Global Styles */
        * {

            margin-right: 0; /* Center logo in collapsed view */

        /* Hide text when sidebar is collapsed */

            display: inline; /* Show by default */
            transition: opacity 0.3s ease;

        .sidebar.collapsed .brand-info h1,
        .sidebar.collapsed .nav-links a span {
            display: none; /* Hide when collapsed */
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;

        .nav-links li {

        .nav-links a i {

        .nav-links a:hover {

        .sidebar.collapsed .nav-links a {

            text-align: center;

        /* Main Content Styling */
        .content {

            flex-wrap: wrap;

            overflow-y: auto;
        }

        /* Widget Styling with Glassmorphism */
        .widget {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */

            border-radius: 15px; /* Rounded corners */

            padding: 20px;

            max-width: 100%;

        .time-widget h3 {
            font-size: 36px;

        }

        .weather {
            margin-top: 15px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .weather img {
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            animation: bounce 1s infinite; /* Adding bounce animation */
        }

        #temperature {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #weather-description {
            font-size: 16px;
            color: #666;
            text-transform: capitalize;
        }

        .bottle-count-widget .bottle-box {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent for glass effect */
            backdrop-filter: blur(10px); /* Blur for glass effect */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            text-align: center;
        }

        .bottle-count-widget .bottle-box h5 {
            color: #002f05;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .notification-widget .notification {
            background-color: rgba(255, 235, 204, 0.9); /* Light semi-transparent background */
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .notification-widget .notification p {
            margin-bottom: 5px;
        }

        .calendar-widget iframe {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Notification Icon with Badge */
        .notification-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffdd57;
            font-size: 24px;
            cursor: pointer;
        }

        .badge {
            background-color: #ff3e3e;
            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 12px;
            display: inline-block;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

}

            sidebar.classList.remove('collapsed');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.add('collapsed');
        });

document.getElementById('addBinForm').onsubmit = function (event) {

// Load bins on page load
document.addEventListener('DOMContentLoaded', loadBins);

function loadBins() {
    fetch('../bins/get_bins.php')  // Updated path to include the bins folder
        .then(response => response.json())
        .then(data => {
            const binContainer = document.getElementById('binContainer');
            binContainer.innerHTML = '';
            data.forEach(bin => {
                const binElement = document.createElement('div');
                binElement.classList.add('bin-item');
                binElement.innerHTML = `<img src="../drawable/trashbinlogo.png" alt="Bin Icon" style=â€float: right>
                                        <p>Code: ${bin.bin_code}</p>
                                        <p>Address: ${bin.bin_address}</p>`;
                binContainer.appendChild(binElement);
            });
        })
        .catch(error => console.error('Error:', error));
}
